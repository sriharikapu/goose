box: golang

build:
  steps:
    - setup-go-workspace

    # Run golint
    - golint

    # Show go version
    - script:
        name: go version
        code: |
            go version
    # Get the dependencies
    - script:
        name: go get
        code: |
            go get -t -v ./...
    # Build the project
    - script:
        name: go build
        code: |
            go build ./...
